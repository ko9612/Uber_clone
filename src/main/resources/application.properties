#application name
spring.application.name=UberBE

#server port : you can change port num
server.port=8080

#mysql setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#DB source url
spring.datasource.url=jdbc:mysql://localhost:3306/UberClone?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
#DB username
spring.datasource.username=UberClone
#DB password
spring.datasource.password=uc1234

#JPA and Hibernate setting
#JPA query check and show query in console
spring.jpa.show-sql=true
#DB function use : update
#if we use ddl-auto as a create : if we activate program, it always delete database and make new one. this is not good.
spring.jpa.hibernate.ddl-auto=update
#Hibernate
spring.jpa.properties.hibernate.format_sql=ture
# Get 1000 Entities at once. this is good for optimization
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
